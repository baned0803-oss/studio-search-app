<!doctype html>

    <!-- ‚≠ê „Éï„Ç©„É≥„Éà„ÅØhead„Çø„Ç∞„ÅÆ‰∏≠„Å´ÂÖ•„Çå„Çã -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>

    /* ËÉåÊôØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */

    .container {

    /* „Éò„ÉÉ„ÉÄ„Éº */

    h1 {

    /* Ê§úÁ¥¢„Éï„Ç©„Éº„É† */
    .controls {

    .form-grid {

    input[type="time"],

    input[type="time"]:focus,

    /* „Ç´„Éº„Éâ */

    .card::before {

    .card:hover {

    /* „É°„ÇøÊÉÖÂ†± */
    .meta-item {

    .card button:hover {

    /* Ë©≤ÂΩì„Å™„Åó„É°„ÉÉ„Çª„Éº„Ç∏ */
    .no-results {

    /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */

    /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
    @media (max-width: 768px) {

<body>
    <!-- ‚≠ê container„ÅßÂÖ®‰Ωì„ÇíÂõ≤„ÇÄ -->
    <div class="container">
        <header>
            <h1>„É¨„É≥„Çø„É´„Çπ„Çø„Ç∏„Ç™ÊØîËºÉÔºà„Éó„É≠„Éà„Çø„Ç§„ÉóÔºâ</h1>
            <p class="subtitle">„ÅÇ„Å™„Åü„Å´ÊúÄÈÅ©„Å™„Çπ„Çø„Ç∏„Ç™„ÇíË¶ã„Å§„Åë„Çà„ÅÜ</p>
        </header>

        <div class="controls">
            <div class="form-grid">
                <div class="form-group">
                    <label>ÈñãÂßãÊôÇÈñì</label>
                    <input id="timeInput" type="time" />
                </div>
                <div class="form-group">
                    <label>ÊúÄÂ§ß‰æ°Ê†º (ÂÜÜ)</label>
                    <input id="priceInput" type="number" min="0" step="100" />
                </div>
                <div class="form-group">
                    <label>Â∏åÊúõ‰∫∫Êï∞</label>
                    <input id="peopleInput" type="number" min="1" step="1" />
                </div>
            </div>
            <button id="searchBtn">üîç „Çπ„Çø„Ç∏„Ç™„ÇíÊ§úÁ¥¢</button>
        </div>
      
        <div id="result"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

    <script>
        const AIRTABLE_CSV_URL = ''; 
        const LSKEY = 'studio_search_conditions_v2';

        function toMinutes(hhmm){
            if(!hhmm) return null;
            const [h,m] = hhmm.split(':').map(Number);
            return h*60 + m;
        }

        function escapeHtml(s){ return String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
        function escapeAttr(s){ return String(s || '').replace(/"/g,'&quot;'); }

        const timeInput = document.getElementById('timeInput');
        const priceInput = document.getElementById('priceInput');
        const peopleInput = document.getElementById('peopleInput');
        const searchBtn = document.getElementById('searchBtn');
        const result = document.getElementById('result');

        const saved = JSON.parse(localStorage.getItem(LSKEY) || '{}');
        if(saved.time) timeInput.value = saved.time;
        if(saved.price) priceInput.value = saved.price;
        if(saved.people) peopleInput.value = saved.people;

        // ‚≠ê ‰æ°Ê†ºË°®Á§∫„ÇíÊñ∞„Åó„ÅÑ„Éá„Ç∂„Ç§„É≥„Å´Êõ¥Êñ∞
        function renderCards(items, requestedPeople){
            result.innerHTML = '';
            if(items.length === 0){
                result.innerHTML = '<div class="no-results">Ë©≤ÂΩì„Åô„Çã„Çπ„Çø„Ç∏„Ç™„ÅØË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ<br>Êù°‰ª∂„ÇíÂ§âÊõ¥„Åó„Å¶ÂÜçÂ∫¶Ê§úÁ¥¢„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</div>';
                return;
            }

            const summary = document.createElement('div');
            summary.className = 'summary';
            summary.innerHTML = `‚ú® <strong>${items.length}‰ª∂</strong>„ÅÆ„Çπ„Çø„Ç∏„Ç™„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„Åü (Â∏åÊúõ‰∫∫Êï∞: ${requestedPeople}Âêç)`;
            result.appendChild(summary);

            const grid = document.createElement('div');
            grid.className = 'card-grid';

            items.forEach(it=>{
                if (!it.rate || !it.room) return; 
                
                const div = document.createElement('div');
                div.className = 'card';
                
                // ‚≠ê Êñ∞„Åó„ÅÑ‰æ°Ê†ºË°®Á§∫„Éá„Ç∂„Ç§„É≥
                const costHtml = it.cost_per_person
                    ? `<div class="cost-per-person">
                         <div class="label">1‰∫∫„ÅÇ„Åü„Çä</div>
                         <div class="price">¬•${Math.round(it.cost_per_person).toLocaleString()}</div>
                       </div>`
                    : '<div class="cost-per-person disabled"><div class="price">Ë®àÁÆóÂØæË±°Â§ñ</div></div>';
                
                div.innerHTML = `
                    <div>
                        <h3>${escapeHtml(it.studio_name)}</h3>
                        <div class="room-name">${escapeHtml(it.room_name)}</div>
                        
                        ${costHtml}

                        <div class="meta-item">
                            <span>Âü∫Êú¨ÊñôÈáë (${escapeHtml(it.rate.rate_name || '')})</span>
                            <strong>¬•${(it.rate.min_price ?? '-').toLocaleString()}</strong>
                        </div>
                        <div class="meta-item">
                            <span>Êé®Â•®ÊúÄÂ§ß‰∫∫Êï∞</span>
                            <strong>${(it.room.recommended_max ?? '-')}‰∫∫</strong>
                        </div>
                        <div class="meta-item">
                            <span>Ê§úÁ¥¢ÊôÇ„ÅÆ‰∫∫Êï∞</span>
                            <strong>${requestedPeople}‰∫∫</strong>
                        </div>
                    </div>
                    <a href="${escapeAttr(it.studio_url || '#')}" target="_blank">
                        <button>„Åì„ÅÆÈÉ®Â±ã„Çí‰∫àÁ¥Ñ„Åô„Çã ‚Üí</button>
                    </a>
                `;
                grid.appendChild(div);
            });
            
            result.appendChild(grid);
        }

        function runSearch(studios){
            function search(){
                const st = timeInput.value;
                const maxPrice = priceInput.value ? Number(priceInput.value) : Infinity;
                const requestedPeople = peopleInput.value ? Number(peopleInput.value) : 0;
                
                localStorage.setItem(LSKEY, JSON.stringify({time:st, price: priceInput.value, people: peopleInput.value}));
                
                const tmin = toMinutes(st);
                const results = [];

                if(requestedPeople <= 0) {
                    renderCards([], requestedPeople);
                    return;
                }

                studios.forEach(studio=>{
                    (studio.rooms || []).forEach(room=>{
                        (room.rates || []).forEach(rate=>{
                            const s = toMinutes(rate.start_time);
                            const e = toMinutes(rate.end_time);
                            
                            if(tmin === null) return;
                            if(!(s <= tmin && tmin < e)) return;
                            if(rate.min_price != null && rate.min_price > maxPrice) return;
                            if(room.recommended_max != null && room.recommended_max < requestedPeople) return; 
                            
                            const isCalculable = rate.min_price != null && requestedPeople > 0;
                            const cost_per_person = isCalculable ? rate.min_price / requestedPeople : null; 
                            
                            results.push({
                                studio_name: studio.studio_name,
                                studio_url: studio.official_url,
                                room_name: room.room_name,
                                room: room,
                                rate: rate,
                                cost_per_person: cost_per_person
                            });
                        });
                    });
                });

                results.sort((a,b)=>(a.cost_per_person ?? Infinity) - (b.cost_per_person ?? Infinity));
                renderCards(results, requestedPeople);
            }

            searchBtn.addEventListener('click', search);
            [timeInput, priceInput, peopleInput].forEach(inp=>{
                inp.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') search(); });
            });
            search();
        }

        function cleanRateData(r) {
            let price = (r.min_price || '').toString().replace(/[^\d.]/g, '');
            price = price ? Number(price) : null;
            
            const startTimeMatch = (r.start_time || '').match(/(\d{2}:\d{2})$/);
            const endTimeMatch = (r.end_time || '').match(/(\d{2}:\d{2})$/);

            return {
                rate_name: (r.rate_name||'').trim(),
                start_time: startTimeMatch ? startTimeMatch[1] : (r.start_time||'').trim(), 
                end_time: endTimeMatch ? endTimeMatch[1] : (r.end_time||'').trim(),
                min_price: price 
            };
        }

        function processFetchedData(rows) {
            const studiosMap = {};
            rows.forEach(r=>{
                 const sid = (r.studio_id || r.studio_name || '').toString().trim();
                 if(!sid) return;

                 if(!studiosMap[sid]) {
                     studiosMap[sid] = { 
                         id: sid, 
                         studio_name: (r.studio_name||'').trim(), 
                         official_url: (r.official_url||'').trim(), 
                         rooms: {} 
                     };
                 }
                 const s = studiosMap[sid];

                 const rid = (r.room_id || r.room_name || '').toString().trim();
                 if(!rid) return;
                 
                 if(!s.rooms[rid]) {
                     s.rooms[rid] = { 
                         id: rid, 
                         room_name: (r.room_name||'').trim(), 
                         recommended_max: r.recommended_max ? Number(r.recommended_max) : null, 
                         rates: [] 
                     };
                 }
                 
                 const rate = cleanRateData(r);

                 if(rate.rate_name && rate.start_time && rate.min_price !== null) {
                      s.rooms[rid].rates.push(rate);
                 }
            });

            return Object.values(studiosMap).map(s=>({ id: s.id, studio_name: s.studio_name, official_url: s.official_url, rooms: Object.values(s.rooms) }));
        }

        async function fetchLocalJson(){ 
            const res = await fetch('data.json');
            if(!res.ok) throw new Error('data.json fetch failed: '+res.status + ' - JSON„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑ„Åã„ÄÅ„Éë„Çπ„ÅåÈñìÈÅï„Å£„Å¶„ÅÑ„Åæ„Åô„ÄÇ');
            const data = await res.json();
            return processFetchedData(data);
        }

        async function initializeApp(){
            try{
                let studios;
                
                if (!timeInput.value) { timeInput.value = '18:00'; }
                if (!priceInput.value) { priceInput.value = '5000'; }
                if (!peopleInput.value) { peopleInput.value = '5'; }
                
                if(AIRTABLE_CSV_URL && AIRTABLE_CSV_URL.trim() !== ''){
                    console.log('Airtable CSV„Åã„Çâ„ÅÆ„Éá„Éº„ÇøÂèñÂæó„ÇíÈñãÂßã„Åó„Åæ„Åô...');
                    studios = await fetchCsvToStudios(AIRTABLE_CSV_URL);
