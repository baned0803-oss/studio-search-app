<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタジオ料金比較</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>🎤 スタジオ料金比較ツール</h1>
    </header>

    <div class="controls">
        <div class="form-group">
            <label>利用開始時刻</label>
            <input id="timeInput" type="time" value="18:00" />
        </div>
        <div class="form-group">
            <label>上限予算 (1h/パック)</label>
            <input id="priceInput" type="number" min="100" step="100" value="5000" />
        </div>
        <div class="form-group">
            <label>希望人数</label>
            <input id="peopleInput" type="number" min="1" step="1" value="10" />
        </div>
        <button id="searchBtn">検索</button>
    </div>

    <div id="result" class="card-container">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
